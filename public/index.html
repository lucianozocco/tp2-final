<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso de Productos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    
    <div class="container mt-3">
        <div class="jumbotron">
            <h2>Ingrese un Producto</h2>
            <br>

            <form action="/api/productos" method="post" autocomplete="off">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" class="form-control">
                </div>

                <div class="form-group">
                    <label for="cantidad">Cantidad</label>
                    <input type="number" id="cantidad" name="cantidad" class="form-control">
                </div>

                <div class="form-group">
                    <label for="unidad">Unidad</label>
                    <input type="text" id="unidad" name="unidad" class="form-control">
                </div>

                <h4>Desea agregar una imagen al producto?</h4>

                <button class="btn btn-success mt-3">Agregar producto</button>
            </form>

        </div>
    </div>

     
    <div class="container mt-3">
        <div class="jumbotron">
            <h2>Ingrese una Receta</h2>
            <br>

            <form action="/api/recetas" method="post" autocomplete="off">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" class="form-control">
                </div>

                <div class="form-group">
                    <label for="descripcion">Descripcion</label>
                    <input type="number" id="descripcion" name="descripcion" class="form-control">
                </div>

                <h4>Seleccionar productos para la receta</h4>

                <h4>Desea agregar una imagen a la receta?</h4>

                <button class="btn btn-success mt-3">Agregar producto</button>
            </form>

        </div>
    </div>

</body>
</html>
